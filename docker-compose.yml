version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  chatbot-backend:
    build: .
    container_name: chatbot_backend
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
    environment:
      - QDRANT_URL=http://qdrant:6333
      - USE_OPENAI=false
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - LLM_MODEL=microsoft/DialoGPT-medium
      - DATABASE_URL=sqlite:///./chatbot.db
    volumes:
      - ./docs:/app/docs  # Mount docs directory for ingestion
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: web_app
    ports:
      - "3000:3000"
    depends_on:
      - chatbot-backend
    environment:
      - BACKEND_API_URL=http://chatbot-backend:8000
    restart: unless-stopped

volumes:
  qdrant_data: